---
layout: default
---
<div class="page-header">
  <img src="http://www.gravatar.com/avatar/64fa194d80712ca6caa1843bc538a11e.png" alt="author" class="img-circle pull-right">
  <h1>{{page.title}} <small>{{page.description}}</small></h1> 
</div>

<ul class="clearfix">
{% for tag in page.tags %}
  <li style="list-style: none;padding:5px;" class="pull-left"><span class="label label-primary">{{tag}}</span></li>
{% endfor %}
</ul>

<div class="post">
  {{ content }}
</div>
